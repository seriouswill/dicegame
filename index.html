<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game!</title>
  </head>
  <body>
    <header>
      <h1>The Dice Game</h1>
      <h2 id="winText">Try and score over 21 to win!</h2>
    </header>
    <main>
      <div id="diceBox">
        <img src="./images/dice1.png" alt="dice" id="dice1" />
      </div>
      <div id="scoreBox">
        <p>PLAYER SCORE:</p>
        <p id="score">0</p>
      </div>
      <div id="buttonBox">
        <button id="roll">Roll!</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
